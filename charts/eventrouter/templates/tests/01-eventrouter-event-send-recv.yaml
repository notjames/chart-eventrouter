---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ template "namewithversion" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName: eventrouter
  initContainers:
    - name: test-framework
      image: dduportal/bats:0.4.0
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ .Release.Name }}-test
      image: {{ .Values.test.image }}:{{ .Values.test.tag }}
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "fullname" . }}
  - name: tools
    emptyDir: {}
  restartPolicy: Never

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" .Release.Name "clusterapitest" | trunc 63 }}
  labels:
    app: {{ printf "%s-%s" .Release.Name "clusterapitest" | trunc 63 }}
    chart: {{template "namewithversion" .}}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  run.sh: |-
    RETRY_CNT=12
    RETRY_DLY=1
    RETRY_MAX_TIME=60
    CNCT_TIMEOUT=5
    KUBEAPI_URL="https://kubernetes.default.svc/api"
    CACERT_FILE="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    TOKEN="$(< /var/run/secrets/kubernetes.io/serviceaccount/token)"
    TESTS_FILE="tests.yaml"

    cat <<e | sed 's/^    //' > $TESTS_FILE
    ---
    apiVersion: v1
    kind: Event
    metadata:
      name: "Validate EventRouter Running/Working"
    involvedObject: {}
    reportingComponent:
    reportingInstance:
    message: "*** This is an INFO type event triggered by TESTS. ***"
    type: Normal
e

    echo >&2 "This is the test YAML file..."
    cat >&2 $TESTS_FILE

    @test "Test SEND event to EventRouter Service"
    {
      curl --connect-timeout $CNCT_TIMEOUT   \
           --retry $RETRY_CNT                \
           --retry-delay $RETRY_DLY          \
           --retry-max-time  $RETRY_MAX_TIME \
           --cacert $CACERT_FILE --header "Authorization: Bearer $TOKEN" \
           -X POST $KUBEAPI_URL @$TESTS_FILE
    }

    @test "Test VERIFY event to EventRouter Service RECVd"
    {
      curl --connect-timeout $CNCT_TIMEOUT   \
           --retry $RETRY_CNT                \
           --retry-delay $RETRY_DLY          \
           --retry-max-time  $RETRY_MAX_TIME \
           --cacert $CACERT_FILE --header "Authorization: Bearer $TOKEN" \
           -X GET $KUBEAPI_URL | jq '.'
    }
